
<md-content layout="column" layout-padding="layout-padding">
  <div ng-repeat="trainer in trainers" class="md-padding">
    <h2 class="md-display-1">{{trainer.user.name}}</h2>
    <md-grid-list md-cols-sm="1" md-cols-md="3" md-cols-gt-md="5" md-row-height="3:4">
      <md-grid-tile ng-repeat="capture in trainer.capturedPokemons" md-rowspan="1" md-colspan="1">
        <md-card class="pokemon-card">
          <md-tooltip ng-show="capture.message">{{capture.message}}</md-tooltip>
          <md-tooltip ng-hide="capture.message">Nessun messaggio registrato</md-tooltip>
          <div class="md-padding"><img ng-src="{{assetsHost}}/{{capture.pokemon.sprite.officialArt}}"/></div>
          <md-card-content>
            <h4 class="md-subhead">&#35;{{capture.pokemon.ndex}} {{capture.pokemon.name}}</h4>
          </md-card-content>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </div>
</md-content>
