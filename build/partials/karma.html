
<md-content id="karma-content" layout="column" flex="flex" ng-class="{'md-padding': gtSm}" md-swipe-right="onSwipeRight($event)" md-swipe-left="onSwipeLeft($event)">
  <md-tabs flex="flex" md-swipe-content="md-swipe-content" class="md-border-bottom md-whiteframe-z1">
    <md-toolbar>
      <md-tab ng-repeat="userKarma in karma track by $index" md-on-select="onTabSelected($index)" label="{{userKarma.user.name}}">
        <md-content class="tabs-content">
          <div>
            <md-data-table-container>
              <table md-data-table="">
                <thead md-order="query.order" md-trigger="onOrderChange">
                  <tr>
                    <th name="Da" order-by="fromUserId.name"></th>
                    <th name="Messaggo" order-by="message"></th>
                    <th name="Data" order-by="date"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr md-auto-select="" ng-repeat="karmaPoint in userKarma.karmaPoints | orderBy: query.order">
                    <td><span ng-show="karmaPoint.fromUserId.telegramId != 666">{{karmaPoint.fromUserId.name}}</span><span ng-show="karmaPoint.fromUserId.telegramId == 666"><i>Un amico</i></span></td>
                    <td><span ng-show="karmaPoint.message">{{karmaPoint.message}}</span><span ng-hide="karmaPoint.message"><i>Ãˆ nei nostri ricordi</i></span></td>
                    <td>{{karmaPoint.date | date: 'dd/MM/yyyy HH:mm'}}</td>
                  </tr>
                </tbody>
              </table>
            </md-data-table-container>
          </div>
        </md-content>
      </md-tab>
    </md-toolbar>
  </md-tabs>
</md-content>
